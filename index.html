<!doctype html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title> COVID-19 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js" integrity="sha256-Fh801SO9gqegfUdkDxyzXzIUPWzO/Vatqj8uN+5xcL4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">

        <div class="total_cases_chart_wrapper">
            <canvas id="totalCasesChart"></canvas>
        </div>

        <div class="daily_cases_chart_wrapper">
            <canvas id="dailyCasesChart"></canvas>
        </div>

        <div class="vs_italy_wrapper">
            <canvas id="vsItalyChart"></canvas>
        </div>

        <div class="days_to_double_wrapper">
            <div id="daysToDoubleTitle" class="sectionTitle"></div>
            <div id="daysToDouble" class="bigNumber colorRed"></div>
        </div>

        <div class="growth_rate_chart_wrapper">
            <canvas id="growthFactorChart"></canvas>
        </div>

    </div>
    <script src="script.js"> </script>

    <footer>
        <p>Created by: Amir Watad</p>
        <p>
            <a href="https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data">Raw data</a>
            from Center for System Science and Engineering (CSSE) at John Hopkins University
        </p>
    </footer>

</body>

</html>
